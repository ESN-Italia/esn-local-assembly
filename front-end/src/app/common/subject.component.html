<ion-item button [color]="color" [lines]="lines" (click)="openOnGalaxy()">
  <ion-avatar slot="start">
    <ion-img
      [src]="subject.avatarURL ?? app.getAvatarFallbackURL(subject.type !== SubjectTypes.USER)"
      (ionError)="app.fallbackAvatar($event?.target, subject.type !== SubjectTypes.USER)"
    ></ion-img>
  </ion-avatar>
  <ion-label>
    {{ subject.name }}
    <p *ngIf="subject.getSectionCountry()">{{ subject.getSectionCountry() }}</p>
  </ion-label>
</ion-item>
