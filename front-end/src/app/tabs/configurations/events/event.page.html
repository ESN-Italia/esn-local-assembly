<ion-content [class.viewMode]="!editMode">
  <app-edit-mode-buttons
    [title]="'EVENTS.MANAGE_EVENT' | translate"
    [editMode]="!!editMode"
    (enter)="enterEditMode()"
    (exit)="exitEditMode()"
    (save)="save()"
  ></app-edit-mode-buttons>
  <ion-list class="aList maxWidthContainer" [lines]="editMode ? 'full': 'none'" *ngIf="event">
    <ion-item [class.fieldHasError]="hasFieldAnError('name')">
      <ion-label position="stacked">
        {{ 'EVENTS.NAME' | translate }} <ion-text class="obligatoryDot"></ion-text>
      </ion-label>
      <ion-input [(ngModel)]="event.name" [disabled]="!editMode"></ion-input>
    </ion-item>
    <ion-row class="ion-padding-top" *ngIf="!editMode">
      <ion-col class="ion-text-center">
        <p class="explanation">{{ 'EVENTS.DOWNLOAD_SUMMARY_SPREADSHEET_I' | translate }}</p>
        <ion-button (click)="downloadSummarySpreadsheet()">
          {{ 'EVENTS.DOWNLOAD_SUMMARY_SPREADSHEET' | translate }}
          <ion-icon slot="end" icon="download-outline"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
    <ion-row class="ion-padding-top" *ngIf="editMode === UXMode.EDIT">
      <ion-col>
        <ion-button color="warning" (click)="archiveEvent(!event.archivedAt)">
          {{ (event.archivedAt ? 'COMMON.UNARCHIVE' : 'COMMON.ARCHIVE') | translate }}
        </ion-button>
      </ion-col>
      <ion-col class="ion-text-right">
        <ion-button color="danger" (click)="deleteEvent()">{{ 'COMMON.DELETE' | translate }}</ion-button>
      </ion-col>
    </ion-row>
  </ion-list>
</ion-content>
