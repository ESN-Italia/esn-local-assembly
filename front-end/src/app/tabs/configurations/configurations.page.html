<ion-header class="ion-no-border" *ngIf="app.isInMobileMode()">
  <ion-toolbar color="ideaToolbar">
    <ion-buttons slot="start">
      <ion-img [src]="app.getIcon()"></ion-img>
    </ion-buttons>
    <ion-title>{{ 'TABS.CONFIGURATIONS' | translate }}</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list class="aList maxWidthContainer">
    <ion-list-header>
      <ion-label><h2>{{ 'CONFIGURATIONS.ENTITIES' | translate }}</h2></ion-label>
    </ion-list-header>
    <ion-item button detail (click)="app.goToInTabs(['configurations', 'categories'])">
      <ion-label>{{ 'CONFIGURATIONS.CATEGORIES' | translate }}</ion-label>
    </ion-item>
    <ion-item button detail (click)="app.goToInTabs(['configurations', 'events'])">
      <ion-label>{{ 'CONFIGURATIONS.EVENTS' | translate }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
